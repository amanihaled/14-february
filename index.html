<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Solehin ü¶à</title>
    <style>
        :root {
            --ocean-depth: #0077b6;
            --seafoam: #90e0ef;
            --sand: #fefae0;
            --coral: #ffb3c1;
            --shark-grey: #457b9d;
        }

        body {
            background: linear-gradient(180deg, #caf0f8 0%, #90e0ef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Shark Styling */
        #shark-container {
            cursor: pointer;
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        #shark-display {
            font-size: 130px;
            display: block;
            animation: swim 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 8px rgba(0,0,0,0.1));
            transition: transform 0.2s;
        }

        .tap-instruction {
            color: var(--ocean-depth);
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        /* The Sea Memo Card */
        #memo {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px 10px 30px 10px; /* Playful asymmetric shape */
            box-shadow: 0 15px 35px rgba(0, 119, 182, 0.2);
            margin-top: 20px;
            max-width: 280px;
            border: 4px solid var(--ocean-depth);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 20;
        }

        h1 {
            color: var(--ocean-depth);
            font-size: 1.4rem;
            margin: 10px 0;
            line-height: 1.4;
        }

        .shell-icon {
            font-size: 35px;
            display: block;
            margin-bottom: 5px;
        }

        /* Animations */
        @keyframes swim {
            0%, 100% { transform: translate(0, 0) rotate(-2deg); }
            50% { transform: translate(15px, -20px) rotate(3deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            bottom: -20px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: rise 6s infinite linear;
            z-index: 1; 
            pointer-events: none;
        }

        @keyframes rise {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-110vh) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="shark-container" onclick="revealValentine()">
        <div id="shark-display">ü¶à</div>
        <p class="tap-instruction" id="hint">Tap the Shark! üåä</p>
    </div>

    <div id="memo">
        <span class="shell-icon">üêö</span>
        <h1>Dear Solehin, <br> Will you be my Valentine?</h1>
    </div>

    <script>
        function revealValentine() {
            const shark = document.getElementById('shark-display');
            const hint = document.getElementById('hint');
            const memo = document.getElementById('memo');

            // 1. Change Shark to Bouquet
            shark.innerHTML = "ü¶àüíê"; 
            
            // 2. Remove the "Tap me" text
            hint.style.display = "none";
            
            // 3. Reveal the Message
            memo.style.display = "block";
            
            // 4. Subtle shark movement change
            shark.style.animation = "swim 6s ease-in-out infinite";
        }

        // Generate more natural looking bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 30 + 10 + "px";
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(bubble);
            setTimeout(() => { bubble.remove(); }, 6000);
        }
        setInterval(createBubble, 400);
    </script>
</body>
</html>
