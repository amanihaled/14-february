<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Solehin ü¶à</title>
    <style>
        :root {
            --sea-blue: #e0f7fa;
            --heart-red: #ff4d6d;
            --dark-text: #c9184a;
        }

        body {
            background-color: var(--sea-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Optimizes for mobile tapping */
        }

        /* Shark Styling */
        #shark-container {
            cursor: pointer;
            text-align: center;
            z-index: 10; /* Ensures shark is ABOVE bubbles */
            position: relative;
            padding: 20px;
        }

        #shark-display {
            font-size: 120px; /* Bigger shark */
            display: block;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.2s;
        }

        #shark-container:active #shark-display {
            transform: scale(0.9); /* Squish effect when tapped */
        }

        .tap-instruction {
            color: #0077b6;
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
            animation: pulse 1.5s infinite;
        }

        /* The Memo Card */
        #memo {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-width: 280px;
            border: 2px dashed var(--heart-red);
            animation: slideUp 0.6s ease-out forwards;
            z-index: 20;
        }

        h1 {
            color: var(--dark-text);
            font-size: 1.4rem;
            margin: 10px 0;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bubble fix */
        .bubble {
            position: absolute;
            bottom: -20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: rise 5s infinite ease-in;
            z-index: 1; 
            pointer-events: none; /* THIS FIXES THE CLICK ISSUE */
        }

        @keyframes rise {
            from { bottom: -20px; opacity: 0.6; }
            to { bottom: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="shark-container" onclick="revealValentine()">
        <div id="shark-display">ü¶à</div>
        <p class="tap-instruction" id="hint">TAP ME! üëÜ</p>
    </div>

    <div id="memo">
        <div style="font-size: 30px;">‚ù§Ô∏è</div>
        <h1>Dear Solehin, <br> will you be my Valentine?</h1>
    </div>

    <script>
        function revealValentine() {
            const shark = document.getElementById('shark-display');
            const hint = document.getElementById('hint');
            const memo = document.getElementById('memo');

            // 1. Change Shark to Bouquet
            shark.innerHTML = "ü¶àüíê"; 
            
            // 2. Remove the "Tap me" text
            hint.style.visibility = "hidden";
            
            // 3. Reveal the Message
            memo.style.display = "block";
            
            // 4. Stop the floating animation and grow slightly
            shark.style.animation = "none";
            shark.style.transform = "scale(1.1)";
        }

        // Background Bubble Effect
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 25 + 10 + "px";
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(bubble);
            setTimeout(() => { bubble.remove(); }, 5000);
        }
        setInterval(createBubble, 600);
    </script>
</body>
</html>
