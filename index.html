<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Solehin ðŸŒŠ</title>
    <style>
        :root {
            --ocean-blue: #0077b6;
            --white-glass: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(180deg, #caf0f8 0%, #90e0ef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            z-index: 10;
            text-align: center;
        }

        /* Initial Shark Emoji */
        #shark-emoji {
            font-size: 120px;
            cursor: pointer;
            animation: swim 4s ease-in-out infinite;
            display: block;
            user-select: none;
        }

        .tap-hint {
            color: var(--ocean-blue);
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 14px;
            animation: pulse 1.5s infinite;
        }

        /* Hidden Bouquet Image - Updated to JPG */
        #bouquet-img {
            display: none;
            width: 80%;
            max-width: 300px;
            height: auto;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            animation: popIn 0.6s ease-out;
            border: 4px solid white;
        }

        /* Centered Memo Box */
        #memo {
            display: none;
            background: var(--white-glass);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 119, 182, 0.15);
            width: 85%;
            max-width: 320px;
            border: 2px solid var(--ocean-blue);
            box-sizing: border-box; /* Ensures padding doesn't break width */
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        h1 {
            color: var(--ocean-blue);
            font-size: 1.5rem;
            margin: 0;
            line-height: 1.4;
            font-weight: 600;
        }

        /* Animations */
        @keyframes swim {
            0%, 100% { transform: translateY(0) rotate(-4deg); }
            50% { transform: translateY(-25px) rotate(4deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rise 7s infinite linear;
            z-index: 1; 
            pointer-events: none;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="shark-emoji" onclick="revealValentine()">ðŸ¦ˆ</div>
        <p class="tap-hint" id="hint">Tap the shark! ðŸŒŠ</p>

        <img src="bouquet.jpg" id="bouquet-img" alt="Bouquet Image">

        <div id="memo">
            <h1>Solehin Solehin, <br> nak jadi Valentine kita tak?</h1>
        </div>
    </div>

    <script>
        function revealValentine() {
            // Remove the initial shark and hint
            document.getElementById('shark-emoji').style.display = 'none';
            document.getElementById('hint').style.display = 'none';

            // Show the JPG image and the memo
            document.getElementById('bouquet-img').style.display = 'block';
            document.getElementById('memo').style.display = 'block';
        }

        // Bubble Generator
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 25 + 10 + "px";
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(bubble);
            setTimeout(() => { bubble.remove(); }, 7000);
        }
        setInterval(createBubble, 450);
    </script>
</body>
</html>
